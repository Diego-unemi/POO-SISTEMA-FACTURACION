<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/static/styles/index.css">
    <title>Web Facturación</title>
</head>

<body>

<header>
    <h1>WEB DE FACTURACIÓN</h1>
    <nav>
        <ul>
            <li>
                <button onclick="showSection('containerClientes')">Clientes</button>
            </li>
            <li>
                <button onclick="showSection('containerProductos')">Productos</button>
            </li>
            <li>
                <button onclick="showSection('containerFactura')">Facturar</button>
            </li>

        </ul>
    </nav>
</header>

<main>

    <section class="containerClientes" id="containerClientes">
<!--   prueba Pycharm puedo trabajar con las R3-->
        <!-- EJEMPLO -->
        <h1>Clientes</h1>
        <form class="formClient" id="formClient">
            <input type="text" class="nameUser" id="nameUser">
            <button type="submit" class="btnSaveClient" id="btnSaveClient">Save</button>
        </form>

    </section>

    <section class="containerProductos" id="containerProductos">

        <!-- EJEMPLO -->
        <h2>Productos</h2>
        <form class="formProduct" id="formProduct">
            <input type="text" class="nameProduct" id="nameProduct">
            <button type="submit" class="btnSaveProduct" id="btnSaveProduct">SaveProduct</button>
        </form>

    </section>

    <section class="containerInvoice" id="containerInvoice">
        <!-- EJEMPLO -->

        <h2>Facturar</h2>
        <form class="formInvoice" id="formInvoice">
            <input type="text" class="nameInvoice" id="nameInvoice">
            <button type="submit" class="btnSaveInvoice" id="btnSaveInvoice">SaveInvoice</button>
        </form>

    </section>

</main>

<footer>
    <p>&copy; 2024 Nombre de tu empresa</p>
</footer>

<script src="/src/static/scripts/index.js"></script>

<script>
    function showSection(sectionId) {
        document.querySelectorAll('main section').forEach(section => {
            section.style.display = 'none';
        });
        document.getElementById(sectionId).style.display = 'block';
    }

    showSection('containerClientes');
</script>

</body>

</html>
